<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>BMI Calculator</h1>
    <label for="weightInput">Enter your weight (kg):</label>
    <input type="number" id="weightInput">
    <br>
    <label for="heightInput">Enter your height (m):</label>

    <button onclick="calculateBMI()">Calculate BMI</button>
    <p id="bmiResult"></p>
